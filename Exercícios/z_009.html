        body {

<body>
    <script>
        var dinheiro = Number.parseFloat(window.prompt("Quanto dinheiro (R$) você tem na carteira? ")); 
        document.write(`--------------------------------</br>`);
        document.write(`Dinheiro na carteira (R$): ${dinheiro}</br>`);
        document.write(`--------------------------------</br>`);
        document.write(`Você pode comprar U$ ${dinheiro/3.45} doláres.</br>`);
        document.write(`--------------------------------</br>`);
    </script>
</body>
