<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <style>
        body {
            background-color: rgb(0, 0, 7);
            color: rgb(238, 237, 237);
            font: normal 20pt Arial;
        }
        h1 {
            color: cyan;
        }
    </style>
</head>
<body>
    <script>
        var AV1 = Number(window.prompt("AV1: ")); // String
        var AV2 = Number(window.prompt("AV2: ")); // String
        var média = (AV1+AV2)/2
        document.write(`-------------------</br>`)
        document.write(`AV1: ${AV1}</br>`)
        document.write(`AV2: ${AV2}</br>`)
        document.write(`-------------------</br>`)
        document.write(`Média: ${média}</br>`)
        document.write(`-------------------</br>`)
    </script>
</body>
