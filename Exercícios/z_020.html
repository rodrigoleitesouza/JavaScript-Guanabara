<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR / ÍMPAR</title>

    <style>
        body {
           font: normal 10pt Verdana; 
        }
        input {
           font: normal 8pt Verdana; 
           width: 100px;
        }
        div {
           margin-top: 25px; 
        }
    </style>

</head>
<body>
    <h1>PAR OU ÍMPAR:</h1>
    <p>Digite um número no campo abaixo:</p>
    <p>Número: <input type="number" name="num" id="num"></p>
    <input type="button" value="VERIFICAR" onclick="Verificar()">
    <div id="resp">[-----------------------------]</div>

    <script>
        function Verificar() {
            var num = Number(window.document.getElementById("num").value)
            var resp = window.document.getElementById("resp")
            if (num%2==0) {
                resp.innerHTML = `[O número digitado (${num}) é <strong>PAR!</strong>]`  
                resp.style.background = "yellow"  
            } else {
                resp.innerHTML = `[O número digitado (${num}) é <strong>ÍMPAR!</strong>]`  
                resp.style.background = "pink"         
            }
        }
    </script>  
</body>
</html>
