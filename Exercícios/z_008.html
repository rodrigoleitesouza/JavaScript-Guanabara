<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <style>
        body {
            background-color: rgb(0, 0, 7);
            color: rgb(238, 237, 237);
            font: normal 20pt Arial;
        }
        h1 {
            color: cyan;
        }
    </style>
</head>
<body>
    <script>
        var num = Number(window.prompt("Distância (m): ")); 
        document.write(`--------------------------------</br>`);
        document.write(`Distância: ${num} metros</br>`);
        document.write(`--------------------------------</br>`);
        document.write(`Kilometro: ${num/1000} km</br>`);
        document.write(`Centímetro: ${num*100} cm</br>`);
        document.write(`Milímetro: ${num*1000} mm</br>`);
        document.write(`--------------------------------</br>`);
    </script>
</body>
</html>
