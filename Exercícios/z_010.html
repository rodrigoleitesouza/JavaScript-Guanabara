<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <style>
        body {
            background-color: rgb(0, 0, 7);
            color: rgb(238, 237, 237);
            font: normal 20pt Arial;
        }
        h1 {
            color: cyan;
        }
    </style>
</head>
<body>
    <script>
        var alt = Number(window.prompt("Altura (m): ")); 
        var lar = Number(window.prompt("Largura (m): ")); 
        var tinta = (alt*lar)/2;

        document.write(`--------------------------------</br>`);
        document.write(`Altura (m): ${alt}</br>`);
        document.write(`Largura (m): ${lar}</br>`);
        document.write(`--------------------------------</br>`);
        document.write(`Área (m²): ${alt*lar} </br>`);
        document.write(`----------------------------------------------------------------</br>`);
        document.write(`São necessários ${tinta} litros de tinta.</br>`);
        document.write(`----------------------------------------------------------------</br>`);
    </script>
</body>
</html>
