<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <style>
        body {
            background-color: rgb(0, 0, 7);
            color: rgb(238, 237, 237);
            font: normal 20pt Arial;
        }
        h1 {
            color: cyan;
        }
    </style>
</head>
<body>
    <script>
        var num = Number(window.prompt("Digite um número: ")); 
        document.write(`--------------------------------</br>`);
        document.write(`Número digitado: ${num}</br>`);
        document.write(`--------------------------------</br>`);
        document.write(`O dobro de de ${num} é ${num*2}.</br>`);
        document.write(`A terça de ${num} é ${num*0.333}.</br>`);
        document.write(`--------------------------------</br>`);
    </script>
</body>
