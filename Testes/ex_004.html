<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Verdana; 

        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt("Nome: ");
        document.write("=======================================<br/>");
        document.write(`Seu nome tem ${nome.length} letras, uma vez que você se chama <strong>${nome}</strong>.<br/>`);
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`);
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.<br/>`);
        var salario = Number(window.prompt("Salário(R$): "));
        document.write("=======================================<br/>");
        document.write(`O salário de ${nome} é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.<br/>`);
        document.write("=======================================<br/>");
    </script>
</body>
</html>
