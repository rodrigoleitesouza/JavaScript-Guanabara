<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <style>
        body {
            background-color: rgb(0, 0, 7);
            color: crimson;
            font: normal 20pt Arial;
        }
        h1 {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meu nome é Rodrigo.</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")); // String
        var n2 = Number(window.prompt("Digite outro número: ")); // String
        var soma = (n1+n2)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
    </script>
