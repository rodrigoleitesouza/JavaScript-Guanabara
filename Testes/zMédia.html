<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Verdana; 

        }
    </style>

</head>
<body>
    <script>
        document.write("========<br/>");
        var AV1 = Number(window.prompt("Nota da AV1: "));
        document.write(`AV1: ${AV1}<br/>`);
        var AV2 = Number(window.prompt("Nota da AV2: "));
        document.write(`AV2: ${AV2}<br/>`);        
        var média = Number((AV1+AV2)/2);
        document.write("========<br/>");
        document.write(`Média: ${média}<br/>`);
        document.write("========<br/>");
    </script>
</body>
</html>
