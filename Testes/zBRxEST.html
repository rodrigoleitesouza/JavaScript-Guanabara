<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ORIGEM</h1>
    País de Origem: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
    
    </div>


    <script>
        function nacionalidade() {
            var nac = (window.document.getElementById("nac")).value
            var res = window.document.getElementById("res")
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong>.</p>`
            if (nac=="Brasil") {
                res.innerHTML += "Você é BRASILEIRO."   
            } else {
                res.innerHTML += "Você é ESTRANGEIRO."
            }
            res.innerHTML += `<p>Paz&Amor!</p>`
        }
    </script>
    
</body>
</html>
