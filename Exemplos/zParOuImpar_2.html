<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Ou Ímpar</title>

    <style>
        body {
           font: normal 10pt Verdana; 
        }
        input {
           font: normal 8pt Verdana; 
           width: 100px;
        }
        div#res {
           margin-top: 20px; 
        }
    </style>

</head>
<body>
    <h1>Par ou Ímpar:</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="Par ou Ímpar?" onclick="ParOuImpar()">
    <div id="res">[-----------------------------]</div>

    <script>
        function ParOuImpar() {
            var X = Number(window.document.getElementById("txtn1").value)
            var res = window.document.getElementById("res")
            if (X%2==0) {
                res.innerHTML = `[O número <strong>${X}</strong> é <strong>PAR!</strong>]`    
            } else {
                res.innerHTML = `[O número <strong>${X}</strong> é <strong>ÍMPAR!</strong>]`      
            }
        }
    </script>  
</body>
</html>
